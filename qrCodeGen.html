<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 生成器</title>
    <!-- Bootstrap CSS include -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <!-- Optional Bootstrap JavaScript include -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- jquery CDN include -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- LIFF SDK CDN include -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">QR Code 生成器</h1>
                <div class="mb-3">
                    <label for="data-input" class="form-label">請輸入學號:</label>
                    <input type="text" class="form-control" id="data-input">
                </div>
                <button class="btn btn-primary" onclick="generateQR()">生成 QR Code</button>
                <div id="qr-code" class="text-center"></div>
            </div>
        </div>
    </div>
    <script>
        function generateQR() {
            var data = document.getElementById("data-input").value;
            var url = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(data);
            var qrCode = document.createElement("img");            
            qrCode.src = url;
            document.getElementById("qr-code").innerHTML = "";
            document.getElementById("qr-code").appendChild(qrCode);
        }
    </script>
</body>
</html
